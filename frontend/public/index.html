<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A product of DataCrata" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Travella | Management Dashboard</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <a
      id="datacrata-badge"
      target="_blank"
      href="https://datacrata.com/"
      style="
        display: flex !important;
        align-items: center !important;
        position: fixed !important;
        bottom: 20px;
        right: 20px;
        text-decoration: none;
        padding: 6px 10px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif !important;
        font-size: 12px !important;
        z-index: 9999 !important;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15) !important;
        border-radius: 8px !important;
        background-color: #c5b7b7 !important;
        border: 1px solid rgba(255, 255, 255, 0.25) !important;
      "
    >
      <div style="display: flex; flex-direction: row; align-items: center">
        <img
          style="width: 20px; height: 20px; margin-right: 8px"
          src="https://raw.githubusercontent.com/shaikh1994/My-Bots/refs/heads/main/Group%20131.svg"
        />
        <p
          style="
            color: #131212;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
              Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
              sans-serif !important;
            font-size: 14px !important;
            align-items: center;
            margin-bottom: 0;
          "
        >
          Made by DataCrata
        </p>
      </div>
    </a>
  </body>
</html>
